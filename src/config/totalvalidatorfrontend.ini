###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:totalvalidatorfrontent]
use = egg:totalvalidatorfrontend

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.available_languages = en it
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_celery

sqlalchemy.url = postgresql://totalvalidator:pass123@postgres:5432/totalvalidator

totalvalidator.bin = /usr/local/bin/totalvalidator
totalvalidator.basepath = /src/var/totalvalidator
totalvalidator.conf = /etc/totalvalidator.cfg


# Celery conf
CELERY_RESULT_BACKEND = redis
CELERY_REDIS_HOST = redis
CELERY_REDIS_PORT = 6379
CELERY_REDIS_DB = 0
BROKER_BACKEND = redis
BROKER_TRANSPORT = redis
BROKER_URL = redis://redis:6379/0


# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543


[pipeline:main]
pipeline =
    who
    totalvalidatorfrontent


[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini
log_file = stdout
log_level = error

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, totalvalidatorfrontend, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_totalvalidatorfrontend]
level = DEBUG
handlers =
qualname = totalvalidatorfrontend

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
